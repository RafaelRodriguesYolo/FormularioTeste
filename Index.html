            /* peguei essas duas funções mask e mtel na internet e adaptei ao formulario.

            function mask(o, f) {
                setTimeout(function() {
                var v = mtel(o.value);
                if (v != o.value) {
                o.value = v;
                }
            }, 1);
            }
            
            function mtel(v) {
                var r = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
                r = r.replace(/^0/, "");
                if (r.length > 10) {
                    r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
                } else if (r.length > 5) {
                    r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
                } else if (r.length > 2) {
                    r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
                } else {
                    r = r.replace(/^(\d*)/, "($1");
                }
                return r;
            }
            
            function mascaraCPF(i){
                 var cpf = i.value;

                if(isNaN(cpf[cpf.length-1])){ //impede entrada de outros carecteres que não sejam números
                    i.value = cpf.substring(0, cpf.length-1);
                    return;
                }

                i.setAttribute("maxlegenth", "14");
                if (cpf.length==3 || cpf.length==7) i.value += ".";
                if (cpf.length==11) i.value += "-";
            }
